<div class="col">
    <div class="card h-100">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class=" card-block cardButton ">
            <h5 class="card-title ">{{ heroe.nombre }}</h5>
            <p class="card-text ">{{ heroe.bio }}</p>
            <p class="card-text "><small class="text-muted ">{{heroe.aparicion}}</small></p>
            <div class="d-grid gap-2 cardButton ">
                <button (click)="verHeroe()" class="btn btn-outline-primary " type="button ">
                    Ver Mas...
                </button>
            </div>
        </div>
    </div>
</div>
