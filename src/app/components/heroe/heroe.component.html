<h1>{{heroe.nombre | uppercase}}<small> ({{heroe.aparicion | date: 'yyyy'}})</small></h1>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <div class="d-grid gap-2 cardButton ">
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
        </div>>

    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <p *ngIf="heroe.casa">
            </p>
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvellogo.png" alt="">
            <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/dclogo.png" alt="">
        </div>
    </div>
</div>
